<!DOCTYPE html>
<html>
<head>
  <title>Users</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      text-transform: capitalize;
      letter-spacing: 0.4px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 22px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #0d6efd;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      font-size: 14px;
    }

    th {
      font-weight: 600;
      text-transform: capitalize;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fc;
    }

    tbody tr:hover {
      background-color: #eef3ff;
    }

    td {
      color: #444;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <h2>Users</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile No</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      {% for i in data %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.mobileno }}</td>
        <td>{{ i.gender }}</td>
        <td>{{ i.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
