<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#6d5dfc;
  --secondary:#8f85ff;
  --bg:#f3f4ff;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter', 'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#6d5dfc,#8f85ff);
  min-height:100vh;
}

/* Navbar */
.navbar{
  height:70px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.navbar h1{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
}

/* Dashboard */
.dashboard{
  padding:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:20px;
  padding:35px 30px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  transition:all .35s ease;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:5px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 30px 60px rgba(0,0,0,.15);
}

.card i{
  font-size:40px;
  color:var(--primary);
  margin-bottom:20px;
}

.card h3{
  margin:0 0 8px;
  font-size:20px;
  color:var(--text);
}

.card p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

.card-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  margin-top:22px;
  padding:12px 22px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
}

.card-btn:hover{
  opacity:.9;
  transform:translateX(4px);
}

/* Responsive */
@media(max-width:600px){
  .dashboard{padding:25px}
  .navbar{padding:0 20px}
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <h1>Admin Dashboard</h1>
</div>

<!-- Dashboard -->
<div class="dashboard">

  <div class="card">
    <i class="fas fa-user-md"></i>
    <h3>Manage Doctors</h3>
    <p>Add, update, and manage doctor profiles efficiently.</p>
    <a href="managedoctor" class="card-btn">
      Open <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <div class="card">
    <i class="fas fa-comments"></i>
    <h3>Feedback</h3>
    <p>View and analyze patient feedback and reviews.</p>
    <a href="feedback" class="card-btn">
      Open <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <div class="card">
    <i class="fas fa-users"></i>
    <h3>View Users</h3>
    <p>Manage registered users and their activity.</p>
    <a href="viewuser" class="card-btn">
      Open <i class="fas fa-arrow-right"></i>
    </a>
  </div>

</div>

</body>
</html>
