<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard</title>

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#6d5dfc;
  --secondary:#8f85ff;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#6d5dfc,#8f85ff);
  font-family:'Inter','Segoe UI',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Container */
.container{
  max-width:900px;
  width:100%;
  padding:40px;
}

/* Header */
.header{
  margin-bottom:30px;
  color:white;
}

.header h1{
  font-size:28px;
  font-weight:700;
  margin-bottom:6px;
}

.header p{
  font-size:14px;
  opacity:.9;
}

/* Cards Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:22px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
  transition:.35s ease;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:5px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 40px 80px rgba(0,0,0,.2);
}

/* Icon */
.card i{
  font-size:42px;
  color:var(--primary);
  margin-bottom:18px;
}

/* Text */
.card h3{
  margin-bottom:8px;
  font-size:20px;
  color:var(--text);
}

.card p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

/* Button */
.card a{
  display:inline-flex;
  align-items:center;
  gap:8px;
  margin-top:18px;
  padding:12px 22px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-size:14px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
}

.card a:hover{
  opacity:.9;
  transform:translateX(4px);
}

/* Responsive */
@media(max-width:600px){
  .container{padding:25px}
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Doctor Dashboard</h1>
    <p>Manage patients, prescriptions & treatments</p>
  </div>

  <div class="grid">

    <div class="card">
      <i class="fas fa-user-clock"></i>
      <h3>Patient Requests</h3>
      <p>View and manage patient appointment requests.</p>
      <a href="viewpatientreq">
        Open <i class="fas fa-arrow-right"></i>
      </a>
    </div>

    <div class="card">
      <i class="fas fa-file-medical"></i>
      <h3>Prescriptions</h3>
      <p>View, edit and manage patient prescriptions.</p>
      <a href="viewprescription">
        Open <i class="fas fa-arrow-right"></i>
      </a>
    </div>

    <div class="card">
      <i class="fas fa-pills"></i>
      <h3>Intaking Medicine</h3>
      <p>Track patient medicine intake and dosage.</p>
      <a href="intakingmedicine">
        Open <i class="fas fa-arrow-right"></i>
      </a>
    </div>

  </div>

</div>

</body>
</html>
