<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prescriptions</title>

<style>
:root{
  --primary:#6d5dfc;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter','Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Container */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:30px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

/* Heading */
h2{
  margin-bottom:25px;
  font-size:24px;
  font-weight:700;
  color:var(--primary);
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  overflow:hidden;
  border-radius:14px;
}

thead{
  background:linear-gradient(135deg,var(--primary),#8f85ff);
  color:white;
}

th, td{
  padding:14px 16px;
  text-align:left;
  font-size:14px;
}

th{
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:.5px;
}

tbody tr{
  border-bottom:1px solid var(--border);
  transition:.2s;
}

tbody tr:hover{
  background:#f9fafb;
}

/* Prescription text */
.prescription-text{
  max-width:350px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  color:#374151;
}

/* Button */
.btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:white;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.btn a{
  color:white;
  text-decoration:none;
}

.btn:hover{
  opacity:.9;
  transform:translateY(-1px);
}

/* Responsive */
@media(max-width:768px){
  table{font-size:12px}
  th, td{padding:10px}
}
</style>
</head>

<body>

<div class="container">

  <h2>Prescriptions</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Patient Name</th>
        <th>Prescription</th>
        <th>Date</th>
        <th>Manage</th>
      </tr>
    </thead>

    <tbody>
      {% for i in data %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.BookingID.USERID.name}}</td>
        <td class="prescription-text">{{i.Prescription}}</td>
        <td>{{i.date}}</td>
        <td>
          <button class="btn">
            <a href="editprescription/{{i.id}}">Edit</a>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

</body>
</html>
