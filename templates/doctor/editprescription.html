<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Prescription</title>

<style>
:root{
  --primary:#6d5dfc;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  font-family:'Inter','Segoe UI',sans-serif;
}

/* Card */
.form-card{
  width:100%;
  max-width:520px;
  background:var(--card);
  padding:35px 40px;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.1);
}

/* Header */
.form-card h2{
  margin-bottom:25px;
  font-size:24px;
  font-weight:700;
  color:var(--primary);
}

/* Label */
label{
  display:block;
  margin-bottom:8px;
  font-size:14px;
  font-weight:600;
  color:var(--text);
}

/* Textarea */
textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  padding:14px;
  font-size:14px;
  border-radius:12px;
  border:1px solid #d1d5db;
  outline:none;
  transition:.2s;
}

textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(109,93,252,.15);
}

/* Button */
button{
  width:100%;
  margin-top:25px;
  padding:14px;
  background:linear-gradient(135deg,var(--primary),#8f85ff);
  color:white;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  opacity:.9;
  transform:translateY(-2px);
}

/* Responsive */
@media(max-width:500px){
  .form-card{padding:25px}
}
</style>
</head>

<body>

<div class="form-card">

  <h2>Edit Prescription</h2>

  <form method="post">
    {% csrf_token %}

    <label for="Prescription">Prescription</label>
    <textarea name="Prescription" id="Prescription"
      placeholder="Update medicines, dosage, and instructions...">{{ data.Prescription }}</textarea>

    <button type="submit">Update Prescription</button>
  </form>

</div>

</body>
</html>
